{% extends 'blog/base.html' %}

{% block body %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %} 
    {{ form }}
    {% if request.GET.next %}
    <input type='hidden' name='next' value="{{ request.GET.next }}">
    {% endif %}
    <input type='submit' class='btn btn-default'>
</form>
{% endblock %}
